<h2>Liste des Cat√©gories</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titre</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of cats">
      <th scope="row">{{ v.id }}</th>
      <td>
        {{ v.titre }}
      </td>
      <td><a routerLink="/livres/{{ v.id }}">livres</a></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-success">Ajouter un Livre</a>
